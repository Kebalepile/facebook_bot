        const svgPaths = document.querySelectorAll('svg path');
        if (svgPaths.length > 0) {
            clearInterval(interval);

            svgPaths.forEach(svgPath => {
                // Get the "d" attribute of each path element
                const pathAttr = svgPath.getAttribute('d');

                // Check if the "d" attribute matches the desired path value
                if (pathAttr === pathValue) {
                    // Click the grandparent element of the SVG path element
                    const parentElement = svgPath.closest('svg').parentElement;
                    if (parentElement) {
                      console.log(parentElement)

                        console.log("Clicked the parent element of the SVG path.");
                    } else {

            });
        }
    }, 100); // Check every 100ms
}
